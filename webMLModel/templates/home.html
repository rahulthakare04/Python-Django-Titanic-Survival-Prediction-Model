<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titanic Survival Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #001f3f, #003366);
            color: white;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 900px;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }
        .btn-custom {
            background-color: #ffcc00;
            color: black;
            font-weight: bold;
        }
        .titanic-header {
            font-family: 'Times New Roman', serif;
            letter-spacing: 2px;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.8);
        }
        .form-label {
            color: white;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="container text-center">
        <h1 class="mb-4 titanic-header">Titanic Survival Prediction ML Project</h1>
        <div class="row align-items-center">
            <div class="col-md-6">
                <form method="post" action="/predict/">
                    {% csrf_token %}
                    <div class="mb-3 text-start">
                        <label class="form-label">Passenger Class</label>
                        <select name="pclass" class="form-select" required>
                            <option value="1">First Class</option>
                            <option value="2">Second Class</option>
                            <option value="3">Third Class</option>
                        </select>
                    </div>
                    <div class="mb-3 text-start">
                        <label class="form-label">Gender</label>
                        <select name="gender" class="form-select" required>
                            <option value="0">Male</option>
                            <option value="1">Female</option>
                        </select>
                    </div>
                    <div class="mb-3 text-start">
                        <label class="form-label">Age</label>
                        <input type="number" name="age" class="form-control" required>
                    </div>
                    <div class="mb-3 text-start">
                        <label class="form-label">Siblings/Spouses Aboard</label>
                        <select name="sibsp" class="form-select" required>
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>
                    <div class="mb-3 text-start">
                        <label class="form-label">Parents/Children Aboard</label>
                        <select name="parch" class="form-select" required>
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>
                    <div class="mb-3 text-start">
                        <label class="form-label">Ticket Price</label>
                        <input type="number" step="0.01" name="fare" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-custom w-100">Predict</button>
                </form>
            </div>
            <div class="col-md-6">
                <img src="https://media2.giphy.com/media/odoNZva6Epb0QbWb2B/200.gif" class="img-fluid" alt="Titanic Illustration">
            </div>
        </div>
    </div>
</body>
</html>
